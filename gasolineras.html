<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="manifest" id="manifest">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
            z-index: 10;
        }
        #sidebar {
            width: 400px;
            min-width: 350px;
            height: 100%;
            overflow-y: auto;
            z-index: 20;
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: 50vh; /* Adjust height for mobile */
                min-width: 100%;
                border-bottom: 1px solid #e5e7eb;
            }
            #map-container {
                height: 50vh;
                width: 100%;
            }
        }
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <aside id="sidebar" class="bg-white shadow-lg p-6 flex flex-col">
        <div class="flex-shrink-0">
            <div class="flex justify-between items-center mb-1">
                <h1 class="text-2xl font-bold text-gray-800">⛽ Ahorra en tu Ruta</h1>
                <button id="settings-btn" class="text-gray-500 hover:text-indigo-600 p-1 rounded-full hover:bg-gray-100" title="Abrir configuración">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            <p class="text-sm text-gray-500 mb-4">Encuentra las gasolineras más baratas en tu viaje.</p>
            
            <div id="settings-panel" class="hidden bg-gray-50 p-4 rounded-lg mb-4 border">
                <h3 class="font-bold text-lg mb-2">Configuración</h3>
                <div>
                    <label for="search-radius" class="block text-sm font-medium text-gray-700">Distancia de búsqueda: <span id="search-radius-label">5</span> km</label>
                    <input type="range" id="search-radius" name="search-radius" min="1" max="25" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <p class="text-xs text-gray-500 mt-1">Distancia máxima desde la ruta para buscar gasolineras.</p>
                </div>
            </div>

            <form id="route-form">
                <div class="space-y-4">
                    <div>
                        <label for="origin" class="block text-sm font-medium text-gray-700">Origen</label>
                        <div class="mt-1 relative">
                            <input type="text" id="origin" name="origin" class="block w-full pl-3 pr-10 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ej: Madrid" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="locate-btn" class="text-gray-400 hover:text-indigo-600" title="Usar mi ubicación actual">
                                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700">Destino</label>
                        <input type="text" id="destination" name="destination" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ej: Barcelona" required>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>

                            <select id="fuel-type" name="fuel-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="Precio Gasoleo A">Diésel</option>
                                <option value="Precio Gasolina 95 E5">Gasolina 95</option>
                                <option value="Precio Gasolina 98 E5">Gasolina 98</option>
                            </select>
                        </div>
                        <div>
                            <label for="tank-capacity" class="block text-sm font-medium text-gray-700">Depósito (L)</label>
                            <input type="number" id="tank-capacity" name="tank-capacity" value="55" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="consumption" class="block text-sm font-medium text-gray-700">Consumo</label>
                            <input type="number" id="consumption" name="consumption" value="6.5" step="0.1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" title="Consumo medio en L/100km">
                        </div>
                    </div>
                    <div>
                        <label for="current-fuel" class="block text-sm font-medium text-gray-700">Combustible actual: <span id="current-fuel-label">25%</span></label>
                        <input type="range" id="current-fuel" name="current-fuel" min="0" max="100" value="25" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
                <button type="submit" id="search-button" class="mt-6 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Buscar Paradas Inteligentes
                </button>
            </form>
        </div>

        <div id="results-container" class="mt-6 flex-grow overflow-y-auto hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Resultados</h2>
            <div id="results" class="space-y-3">
                </div>
        </div>

        <div id="message-container" class="mt-6 flex-grow flex items-center justify-center text-center">

            </div>
        </div>

    <main id="map-container" class="flex-grow">
        <div id="map"></div>
    </main>

    <script>
        // --- PWA Setup: Manifest and Service Worker ---
        const manifest = {
            "short_name": "GasRuta", "name": "Optimizador de Rutas de Gasolina",
            "icons": [
                {"src": "https://placehold.co/192x192/4f46e5/white?text=⛽️", "type": "image/png", "sizes": "192x192"},
                {"src": "https://placehold.co/512x512/4f46e5/white?text=⛽️", "type": "image/png", "sizes": "512x512"}
            ],
            "start_url": ".", "display": "standalone", "theme_color": "#4f46e5", "background_color": "#f3f4f6"
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.querySelector('#manifest').setAttribute('href', manifestURL);

        const serviceWorkerCode = `
            const CACHE_NAME = 'gas-ruta-cache-v1';
            const urlsToCache = ['/', 'https://cdn.tailwindcss.com', 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css', 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js', 'https://unpkg.com/@turf/turf@6/turf.min.js', 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap', 'https://placehold.co/192x192/4f46e5/white?text=⛽️', 'https://placehold.co/512x512/4f46e5/white?text=⛽️'];
            self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache))));
            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            self.addEventListener('activate', e => {
                const w = [CACHE_NAME];
                e.waitUntil(caches.keys().then(n => Promise.all(n.map(c => w.indexOf(c) === -1 ? caches.delete(c) : null))));
            });
        `;
        if ('serviceWorker' in navigator) {
            const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swUrl)
                .then(reg => console.log('ServiceWorker registration successful'))
                .catch(err => console.log('ServiceWorker registration failed: ', err));
        }

        // --- DOM Elements ---
        const form = document.getElementById('route-form');
        const searchButton = document.getElementById('search-button');
        const originInput = document.getElementById('origin');
        const destinationInput = document.getElementById('destination');
        const currentFuelSlider = document.getElementById('current-fuel');
        const currentFuelLabel = document.getElementById('current-fuel-label');
        const resultsContainer = document.getElementById('results-container');
        const resultsDiv = document.getElementById('results');
        const messageContainer = document.getElementById('message-container');
        const messageContent = document.getElementById('message-content');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const searchRadiusSlider = document.getElementById('search-radius');
        const searchRadiusLabel = document.getElementById('search-radius-label');
        const locateBtn = document.getElementById('locate-btn');

        // --- App State ---
        let map;
        let routeLayer;
        let stationMarkers = L.layerGroup();
        let allGasStations = [];

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeMap();
            fetchGasStations();
            
            // Event Listeners
            currentFuelSlider.addEventListener('input', e => { currentFuelLabel.textContent = `${e.target.value}%`; });
            form.addEventListener('submit', handleFormSubmit);
            settingsBtn.addEventListener('click', () => settingsPanel.classList.toggle('hidden'));
            searchRadiusSlider.addEventListener('input', e => { searchRadiusLabel.textContent = e.target.value; });
            locateBtn.addEventListener('click', handleLocateMe);
        });

        function handleLocateMe() {
            if (!navigator.geolocation) {
                alert('La geolocalización no está soportada en tu navegador.');
                return;
            }

            const originalBtnContent = locateBtn.innerHTML;
            locateBtn.disabled = true;
            locateBtn.innerHTML = `<svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            navigator.geolocation.getCurrentPosition(async (position) => {
                const { latitude, longitude } = position.coords;
                originInput.value = 'Buscando dirección...';
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
                    const data = await response.json();
                    if (data && data.display_name) {
                        originInput.value = data.display_name;
                    } else {
                        originInput.value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
                    }
                } catch (err) {
                    originInput.value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
                    alert('No se pudo encontrar la dirección. Se usarán las coordenadas.');
                } finally {
                    locateBtn.disabled = false;
                    locateBtn.innerHTML = originalBtnContent;
                }
            }, (error) => {
                let message;
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        message = "Has denegado el permiso para la geolocalización.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message = "La información de ubicación no está disponible.";
                        break;
                    case error.TIMEOUT:
                        message = "La solicitud para obtener la ubicación ha caducado.";
                        break;
                    default:
                        message = "Ha ocurrido un error desconocido al obtener la ubicación.";
                        break;
                }
                alert(message);
                locateBtn.disabled = false;
                locateBtn.innerHTML = originalBtnContent;
            });
        }

        function initializeMap() {
            map = L.map('map').setView([40.416775, -3.703790], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            stationMarkers.addTo(map);
        }

        function showMessage(type, text) {
            resultsContainer.classList.add('hidden');
            messageContainer.classList.remove('hidden');
            let content = '';
            if (type === 'loading') {
                content = `<div class="loader mx-auto"></div><p class="mt-4 text-gray-600">${text}</p>`;
            } else if (type === 'error') {
                content = `<p class="text-red-500 font-semibold">${text}</p>`;
            } else {
                content = `<p class="text-gray-500">${text}</p>`;
            }
            messageContent.innerHTML = content;
        }

        async function fetchGasStations() {
            showMessage('loading', 'Cargando datos de gasolineras...');
            searchButton.disabled = true;
            searchButton.classList.add('opacity-50', 'cursor-not-allowed');

            const apiUrl = 'https://sedeaplicaciones.minetur.gob.es/ServiciosRESTCarburantes/PreciosCarburantes/EstacionesTerrestres/';
            
            const proxies = [
                { url: 'https://api.allorigins.win/get?url=', type: 'allorigins' },
                { url: 'https://corsproxy.io/?', type: 'direct' } // Changed for corsproxy.io
            ];

            let jsonData = null;

            for (const proxy of proxies) {
                try {
                    console.log(`Intentando con el proxy: ${proxy.url}`);
                    const fetchUrl = proxy.url + encodeURIComponent(apiUrl);
                    
                    const response = await fetch(fetchUrl);

                    if (!response.ok) {
                        throw new Error(`La petición al proxy falló con estado ${response.status}`);
                    }
                    
                    if (proxy.type === 'allorigins') {
                        const data = await response.json();
                        jsonData = JSON.parse(data.contents);
                    } else { // corsproxy.io and others
                        jsonData = await response.json();
                    }

                    if (jsonData && jsonData.ListaEESSPrecio && Array.isArray(jsonData.ListaEESSPrecio)) {
                        console.log(`Datos obtenidos correctamente con el proxy: ${proxy.url}`);
                        break;
                    } else {
                        jsonData = null;
                        throw new Error('El proxy funcionó, pero la API devolvió un error o datos no válidos.');
                    }

                } catch (error) {
                    console.warn(`El proxy ${proxy.url} falló. Probando el siguiente. Error:`, error);
                }
            }

            if (!jsonData) {
                console.error("Todos los proxies fallaron.");
                showMessage('error', 'No se pudieron cargar los datos de las gasolineras. Por favor, recarga la página para intentarlo de nuevo.');
                return;
            }

            try {
                allGasStations = jsonData.ListaEESSPrecio
                    .map(s => ({
                        id: s['IDEESS'], name: s['Rótulo'], address: `${s['Dirección']}, ${s['Localidad']}`,
                        lat: parseFloat(s['Latitud'].replace(',', '.')), lon: parseFloat(s['Longitud (WGS84)'].replace(',', '.')),
                        prices: {
                            'Precio Gasoleo A': parseFloat(s['Precio Gasoleo A'].replace(',', '.')) || null,
                            'Precio Gasolina 95 E5': parseFloat(s['Precio Gasolina 95 E5'].replace(',', '.')) || null,
                            'Precio Gasolina 98 E5': parseFloat(s['Precio Gasolina 98 E5'].replace(',', '.')) || null,
                        }
                    })).filter(s => s.lat && s.lon);
                
                console.log(`Cargadas ${allGasStations.length} gasolineras.`);
                showMessage('info', 'Datos cargados. ¡Listo para buscar tu ruta!');
                searchButton.disabled = false;
                searchButton.classList.remove('opacity-50', 'cursor-not-allowed');

            } catch (error) {
                console.error("Error procesando los datos de las gasolineras:", error);
                showMessage('error', 'Se recibió una respuesta inesperada del servicio de gasolineras.');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            showMessage('loading', 'Calculando la mejor ruta y paradas...');
            if (routeLayer) map.removeLayer(routeLayer);
            stationMarkers.clearLayers();
            resultsDiv.innerHTML = '';
            try {
                const [originCoords, destCoords] = await Promise.all([geocodeAddress(originInput.value), geocodeAddress(destinationInput.value)]);
                if (!originCoords || !destCoords) throw new Error("No se pudieron encontrar las direcciones. Sé más específico.");
                const routeData = await getRoute(originCoords, destCoords);
                if (!routeData) throw new Error("No se pudo calcular la ruta entre los puntos.");
                const routeLine = turf.lineString(routeData.geometry.coordinates);
                routeLayer = L.geoJSON(routeLine).addTo(map);
                map.fitBounds(routeLayer.getBounds().pad(0.1));
                
                // MODIFICADO: Recibir el objeto con recomendaciones y ahorro
                const { recommendations, savingsVsAverage } = findBestStations(routeLine);
                
                // MODIFICADO: Pasar el ahorro a la función de display
                displayResults(recommendations, savingsVsAverage);

            } catch (error) {
                console.error("Route calculation error:", error);
                showMessage('error', error.message);
            }
        }

        async function geocodeAddress(address) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&countrycodes=es&limit=1`);
            const data = await response.json();
            return data.length > 0 ? { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) } : null;
        }

        async function getRoute(origin, dest) {
            const url = `https://router.project-osrm.org/route/v1/driving/${origin.lon},${origin.lat};${dest.lon},${dest.lat}?overview=full&geometries=geojson`;
            const response = await fetch(url);
            const data = await response.json();
            return (data.code === 'Ok' && data.routes.length > 0) ? data.routes[0] : null;
        }
        
        // --- FUNCIÓN MODIFICADA ---
        function findBestStations(routeLine) {
            const formData = new FormData(form);
            const fuelType = formData.get('fuel-type');
            const tankCapacity = parseFloat(formData.get('tank-capacity'));
            const currentFuelPercent = parseFloat(formData.get('current-fuel'));
            const consumption = parseFloat(document.getElementById('consumption').value) || 6.5;
            const searchRadius = parseFloat(searchRadiusSlider.value);
            
            const currentFuelLiters = tankCapacity * (currentFuelPercent / 100);
            const maxRange = (currentFuelLiters / consumption) * 100;
            const fuelToFill = tankCapacity - currentFuelLiters;

            const stationsOnRoute = allGasStations.filter(station => {
                const point = turf.point([station.lon, station.lat]);
                const distanceToRoute = turf.pointToLineDistance(point, routeLine, { units: 'kilometers' });
                return distanceToRoute <= searchRadius && station.prices[fuelType];
            });

            if (stationsOnRoute.length === 0) {
                 return { recommendations: [], savingsVsAverage: 0 };
            }
            
            // NUEVO: Calcular el precio medio de todas las gasolineras en la ruta
            const allPricesOnRoute = stationsOnRoute
                .map(s => s.prices[fuelType])
                .filter(p => p && p > 0);

            if (allPricesOnRoute.length === 0) {
                 return { recommendations: [], savingsVsAverage: 0 };
            }
            const averagePrice = allPricesOnRoute.reduce((sum, price) => sum + price, 0) / allPricesOnRoute.length;
            
            const originPoint = turf.point(routeLine.geometry.coordinates[0]);

            const analyzedStations = stationsOnRoute.map(station => {
                const stationPoint = turf.point([station.lon, station.lat]);
                const nearestPointOnRoute = turf.nearestPointOnLine(routeLine, stationPoint);
                const distanceFromStart = turf.distance(originPoint, nearestPointOnRoute, { units: 'kilometers' });
                
                // Filtrar solo las que están dentro de la autonomía actual
                if (distanceFromStart > maxRange) return null;
                
                // Se mantiene el cálculo de ahorro vs la más cara para ordenar la lista
                const maxPriceOnRoute = Math.max(...allPricesOnRoute);
                const costHere = fuelToFill * station.prices[fuelType];
                const costAtMax = fuelToFill * maxPriceOnRoute;
                const savings = costAtMax - costHere;

                return { ...station, distanceFromStart, savings };
            }).filter(Boolean); // Eliminar nulos

            // Ordenar por el mayor ahorro (o por precio más bajo si se prefiere)
            const sortedRecommendations = analyzedStations.sort((a, b) => b.savings - a.savings);
            
            // NUEVO: Calcular el ahorro específico que se pedía
            let savingsVsAverage = 0;
            if (sortedRecommendations.length > 0) {
                const bestStationPrice = sortedRecommendations[0].prices[fuelType];
                const costAtBestStation = fuelToFill * bestStationPrice;
                const costAtAveragePrice = fuelToFill * averagePrice;
                savingsVsAverage = costAtAveragePrice - costAtBestStation;
            }

            // Devolver un objeto con ambas piezas de información
            return { recommendations: sortedRecommendations, savingsVsAverage };
        }
        
        // --- FUNCIÓN MODIFICADA ---
        function displayResults(recommendations, savingsVsAverage) {
            if (recommendations.length === 0) {
                if (allGasStations.length === 0) {
                     showMessage('error', 'Error crítico: No se pudieron cargar los datos de las gasolineras. Por favor, recarga la página.');
                } else {
                     showMessage('info', 'No se encontraron gasolineras adecuadas. Prueba a aumentar la distancia de búsqueda en la configuración.');
                }
                return;
            }

            messageContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            resultsDiv.innerHTML = ''; // Limpiar resultados previos

            // --- NUEVO: Tarjeta de ahorro destacado ---
            if (savingsVsAverage > 0) {
                const savingsCard = document.createElement('div');
                savingsCard.className = 'bg-green-100 border-l-4 border-green-500 text-green-800 p-4 rounded-lg shadow-md mb-4';
                savingsCard.setAttribute('role', 'alert');
                savingsCard.innerHTML = `
                    <div class="flex">
                        <div class="py-1">
                            <svg class="h-6 w-6 text-green-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div>
                            <p class="font-bold">Ahorro Destacado</p>
                            <p class="text-sm">Al repostar en la primera opción, ahorras <strong>${savingsVsAverage.toFixed(2)}€</strong> comparado con el precio medio de la ruta.</p>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(savingsCard);
            }
            // --- FIN de la tarjeta de ahorro ---
            
            recommendations.slice(0, 10).forEach((station, index) => {
                const card = document.createElement('div');
                // CORREGIDO: URL de Google Maps funcional
                const originText = originInput.value;
                const destinationText = destinationInput.value;
                const gmapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(originText)}&destination=${encodeURIComponent(destinationText)}&waypoints=${station.lat},${station.lon}`;

                card.className = 'p-3 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors duration-150';
                card.innerHTML = `
                    <div class="info-section cursor-pointer">
                        <div class="flex justify-between items-start">
                            <div class="flex-grow">
                                <p class="font-bold text-indigo-700">${index + 1}. ${station.name}</p>
                                <p class="text-sm text-gray-600">${station.address}</p>
                                <p class="text-sm text-gray-500">Aprox. en el km ${Math.round(station.distanceFromStart)}</p>
                            </div>
                            <div class="text-right ml-2 flex-shrink-0">
                                <p class="text-lg font-bold text-gray-800">${station.prices[form.elements['fuel-type'].value].toFixed(3)} €/L</p>
                                <p class="text-sm font-semibold text-green-600">Ahorro: ${station.savings.toFixed(2)}€</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-200">
                        <a href="${gmapsUrl}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                            Abrir en Google Maps
                        </a>
                    </div>
                `;
                
                card.querySelector('.info-section').addEventListener('click', () => {
                    map.setView([station.lat, station.lon], 15);
                    stationMarkers.eachLayer(marker => {
                        if (marker.options.stationId === station.id) marker.openPopup();
                    });
                });
                resultsDiv.appendChild(card);

                const markerColor = index === 0 ? '#10B981' : '#3B82F6'; // Verde para el #1, Azul para el resto
                const markerHtml = `<div style="background-color: ${markerColor}; color: white; border-radius: 50%; width: 2rem; height: 2rem; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">${index + 1}</div>`;
                const icon = L.divIcon({ html: markerHtml, className: '', iconSize: [32, 32], iconAnchor: [16, 16] });

                L.marker([station.lat, station.lon], { icon, stationId: station.id })
                    .bindPopup(`<b>${station.name}</b><br>${station.address}<br>Precio: ${station.prices[form.elements['fuel-type'].value].toFixed(3)} €/L<br><b>Ahorro: ${station.savings.toFixed(2)}€</b>`)
                    .addTo(stationMarkers);
            });
        }
    </script>
</body>
</html>
