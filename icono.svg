<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="steamGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1b2838" />
      <stop offset="100%" stop-color="#2d4f67" />
    </linearGradient>
  </defs>

  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#steamGrad)" stroke="#ffffff" stroke-width="2" />

  <!-- Ruta ondulada más fina (debajo del surtidor) -->
  <path d="M20 50 Q40 30 50 50 Q60 70 80 50" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="5,5" />

  <!-- Surtidor estilo referencia centrado -->
  <g transform="translate(34,28)">
    <!-- Base -->
    <rect x="0" y="10" width="32" height="42" rx="3" ry="3" fill="none" stroke="#ffffff" stroke-width="2" />
    <!-- Pantalla -->
    <rect x="6" y="15" width="20" height="14" fill="none" stroke="#ffffff" stroke-width="2" />
    <!-- Símbolo euro -->
    <text x="16" y="23" font-size="10" fill="#ffffff" font-weight="bold" text-anchor="middle">€</text>
    <!-- Parte superior -->
    <rect x="8" y="0" width="16" height="10" fill="none" stroke="#ffffff" stroke-width="2" />
    <!-- Manguera -->
    <path d="M32 15 h5 v18" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
    <!-- Base inferior -->
    <rect x="0" y="52" width="32" height="3" fill="#ffffff" />
  </g>
</svg>
